<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Keyframes Marquee</title>
  <script type='text/javascript' src="./keyframes-marquee.js"></script>
  <script>
    Marquee({
      el: '.text',
      scrollTo: 'right',
      speed: 100,
      wrap: true
    })
  </script>
</head>

<body>
  <div>
    <span class="text">text</span>
  </div>
</body>

</html>
